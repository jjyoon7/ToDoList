<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ToDoList</title>
        <link href="https://fonts.googleapis.com/css?family=Cabin:400,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <!--    GreenSock cdn-->
        <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_2.0.1_min.js"></script>
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <div class="toDoBody">
        <div class="toDoCard toDoCard-shade">
            <form class="js-toDoForm toDoForm">
                <input type="text" placeholder="what to do today"/>
            </form>
            <div class="toDoLeftDiv">
                <h4>Let's do it!</h4>
                <ul class="js-toDoList toDoList"></ul>
            </div>
            <div class="doneDiv">
                <h4>You did it!</h4>
                <ul class="js-doneDoList doneDoList"></ul>
            </div>
        </div>
    </div>
    <script src='toDo.js'></script>
    <script src='animation.js'></script>
</body>
</html>
